<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email Sync</title>
  </head>
  <body>
    <h1>Email Sync</h1>
    <button id="sync">Sync Emails</button>
    <ul id="email-list"></ul>

    <script>
      document.getElementById("sync").addEventListener("click", async () => {
        const response = await fetch("/link-account", {
          method: "POST",
          body: JSON.stringify({ userId: 1, accessToken: "your_token_here" }),
        });
        const data = await response.json();

        const list = document.getElementById("email-list");
        list.innerHTML = "";
        data.emails.forEach((email) => {
          const li = document.createElement("li");
          li.textContent = `${email.subject} - ${email.sender}`;
          list.appendChild(li);
        });
      });
    </script>
  </body>
</html>
